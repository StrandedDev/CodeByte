<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Code Byte</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./Favicon/favicon-transparent.png" type="image/x-icon">

    <!-- Common styles -->
    <link rel="stylesheet" href="./Styles/common.css">
    <link rel="stylesheet" href="./Styles/index_style.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 

<nav>
    <div id="nav-logo-container">
        <img src="./Assets/Images/logo-transparent.png" alt="Code byte logo">
    </div>
    <div id="nav-icon-container">
        <button id="nav-toggle-btn" onclick="toggleNavigation()">
            <i class='bx bx-menu' id="nav-toggle-icon"></i>
        </button>
    </div>
    <div id="nav-url-container" class="flex_hidden">
        <a href="#">Learn</a>
        <a href="#">Code</a>
        <a href="#">Compete</a>
        <div id="nav-login-container">
            <button class="btn">Signup</button>
            <button class="btn">Login</button>
        </div>
        <div id="nav-login-extra">
            <p>or</p>
            <button class="nav_btn_extra"><i class='bx bxl-google' ></i></button>
            <button class="nav_btn_extra"><i class='bx bxl-linkedin-square' ></i></button>
            <button class="nav_btn_extra"><i class='bx bxl-github' ></i></button>
        </div>
    </div>
</nav>

<header>
    <h1>Start your coding journey today</h1>
    <p>Learn to code from scratch with practice oriented courses designed by experts.</p>
    <img src="./Assets/Images/hero_bg.svg" alt="Hero image developer" id="hero-img">
        <form id="hero-form">
            <div>
                <input type="email" name="email" placeholder="example@mail.com" autocomplete="off">
                <input type="submit" value="Sign in">
            </div>
            <div id="hero-login-extra">
                <p>or</p>
                <button class="nav_btn_extra"><i class='bx bxl-google' ></i></button>
                <button class="nav_btn_extra"><i class='bx bxl-linkedin-square' ></i></button>
                <button class="nav_btn_extra"><i class='bx bxl-github' ></i></button>
            </div>
        </form>
</header>





<script src="./Scripts/index_script.js"></script>

</body>
</html>
